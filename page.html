<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="page.css">
    <title>laptop selling</title>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <div class="logo-img">
                    </div>
                    <h4>Point Tech</h4>
                </div>
                <ul>
                    <li><a href="#" class="link">Home</a></li>
                    <li><a href="#" class="link">docs</a></li>
                    <li><a href="#" class="link">Contact</a></li>
                    <li><a href="#" class="link">Laptops</a></li>
                </ul>
                <div class="cart">
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </nav>
        </header>
        <main>
            <section classs="section-one">
                <div class="presentation">
                    <div class="description">
                        <h1>Laptop for the future</h1>
                        <p>The new 14 inch bezeless display oferring a 4k
                            display with touch screen.</p>
                        <div class="button">
                            <button class="btn-1">Add To Cart</button>
                            <button class="btn-2">Buy now</button>
                        </div>
                    </div>
                    <div class="laptop-image">
                        <img src="matebook.png" alt="">
                        <div class="scroll">
                            <i class="fas fa-less-than"></i>
                            <div class="one"></div>
                            <div class="two"></div>
                            <div class="three"></div>
                            <i class="fas fa-greater-than"></i>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="brands">
                    <h1>Shop Laptops by brand</h1>
                    <div class="brand row-1">
                        <div class="laptop acer">
                            <img src="acerLogo.png" alt="">
                        </div>
                        <div class="laptop asus">
                            <img src="asusLogo.gif" alt="">
                        </div>
                        <div class="laptop apple">
                            <img src="appleLogo.png" alt="">
                        </div>
                    </div>
                    <div class="brand row-2">
                        <div class="laptop hp">
                            <img src="hpLogo.png" alt="">
                        </div>
                        <div class="laptop lenovo">
                            <img src="lenovoLogo.png" alt="">
                        </div>
                        <div class="laptop dell">
                            <img src="dellLogo.png" alt="">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
